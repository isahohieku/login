<div class="row justify-content-center pt-5 mt-5">
  <div class="col-10 mt-5 pt-5">
    <h2 class="text-large text-light font-weight-light">Sign In</h2>
    <form class="">
      <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="email" class="form-control text-light bg-trans margin-left-trans-1" 
          [ngClass]="toggleAnimation? 'margin-normal': ''" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control text-light bg-trans margin-left-trans-2" 
        [ngClass]="toggleAnimation? 'margin-normal': ''" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn bg-green text-light font-weight-light mt-5 margin-left-trans-3 d-inline" [ngClass]="toggleAnimation? 'margin-normal': ''" >Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="row justify-content-center py-4">
  <div class="col text-center"
  [ngClass]="toggleAnimation? 'animated duration--5s slideInLeft': ''" >
    <a href="#" class="m-3 text-green linkStyle"><i class="fab fa-behance fa-3x"></i></a>
    <a href="#" class="m-3 text-green linkStyle"><i class="fab fa-dribbble fa-3x"></i></a>
    <a href="#" class="m-3 text-green linkStyle"><i class="fab fa-linkedin-in fa-3x"></i></a>
    <a href="#" class="m-3 text-green linkStyle"><i class="fab fa-github fa-3x"></i></a>
  </div>
</div>
