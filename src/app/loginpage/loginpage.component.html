<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab"><a class="active" href="#signin">Sign In</a></li>
          <li class="tab"><a href="#signup">Sign Up</a></li>
        </ul>
      </div>
      <div class="card-content grey lighten-4">
        <div id="signin">
          <div class="row">
            <form class="col s12 l10 offset-l1" [formGroup]="SigninForm" (ngSubmit)="Login()" novalidate>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" name="email" formControlName="email" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" formControlName="password" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col l4 offset-l4">
                  <button class="btn waves-effect waves-light" type="submit" name="action">SIGNIN
                    <i class="material-icons right"></i>
                  </button>
                </div>
                <div class="col l4"></div>
              </div>
              <div class="row">
                  <div class="col l2 offset-l1"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-google"></i></a></div>
                  <div class="col l2 offset-l2"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-facebook-f"></i></a></div>
                  <div class="col l2 offset-l2"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-twitter"></i></a></div>
              </div>
              <div class="row">
                <div class="col s12">
                  <br><br>
                  <h6 class="center-align"><a href="#" >Forgot Password?</a></h6>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="signup">
          <div class="row">
            <form class="col s12 l10 offset-l1" [formGroup]="SignupForm" (ngSubmit)="Signup()" >
              <div class="row">
                <div class="input-field col s6">
                  <input id="firstname" type="text" class="validate" name="firstname" formControlName="firstname" required>
                  <label for="firstname">Firstname</label>
                </div>
                <div class="input-field col s6">
                    <input id="lastname" type="text" class="validate" name="lastname" formControlName="lastname" required>
                    <label for="lastname">Lastname</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emailsignup" type="email" class="validate" name="emailsignup" formControlName="emailsignup" required>
                  <label for="emailsignup">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordsignup" type="password" class="validate" name="passwordsignup" formControlName="passwordsignup" required>
                  <label for="passwordsignup">Enter Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password2signup" type="password" class="validate" name="password2signup" formControlName="password2signup" required>
                  <label for="password2signup">Confirm Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col l4 offset-l4">
                  <button class="btn waves-effect waves-light" type="submit" name="action">SIGNUP
                    <i class="material-icons right"></i>
                  </button>
                </div>
              </div>
              <div class="row">
                  <div class="col l2 offset-l1"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-google"></i></a></div>
                  <div class="col l2 offset-l2"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-facebook-f"></i></a></div>
                  <div class="col l2 offset-l2"><a class="btn-floating btn-large waves-effect waves-light red"><i class="fab fa-twitter"></i></a></div>
              </div>
            </form>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
